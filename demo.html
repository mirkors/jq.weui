<html>
<head>
<meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">


<script src="jq.weui/jq.weui.js"></script>
<style type="text/css">

  #demo div{ width: 200px; height: 100px; border:1px solid #1890cc; text-align: center; margin: 0 auto; line-height: 100px; margin-top: 15px}  


</style>
</head>
<body>

<div id="demo">
<div onclick="hello()">alert</div>
<div onclick="loading()">loading</div>
<div onclick="msg()">msg</div>
<div onclick="msgerror()">msg.error</div>
<div onclick="confirm()">confirm</div>
</div>
<script>
function hello(){

 jq.alert('你好吗？','轻微提示',function(){

 alert('触发回调');

 }); 

}


function loading(){

jq.loading('加载中');

//一般 loading用在加载数据上， 加载数据完成后 用 jq.hideLoading 来销毁，这里为了模拟业务场景 所以用了 延迟触发
setTimeout(jq.hideLoading,2000);

}



function msg(){

jq.msg('支付成功',2000);

}

function msgerror(){


jq.msg('支付失败',2000,'error');

}


function confirm(){


jq.confirm('你确定要删除吗？',function(){

jq.alert('你选择了确定');

},function(){

jq.alert('你选择了取消');

});

}

</script>
</body>
</html>
